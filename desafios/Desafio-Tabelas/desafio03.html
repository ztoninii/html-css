<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas </title>
<style>

       body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
         

        th{
            border: 1px solid black;
            padding: 8px;
            
        }
         td{
            border: 1px solid black;
            padding: 10px;
            
        }

        thead{
            background-color: #666;
            color: white;
        }

        .obs{
            background-color: #666;
            color: white;
        }

       
       

        
        
</style>
</head>


<body>
      
      <table> 
        <thead>        
            <tr>
                <th rowspan="2" scope="col">Área</th>

                <th rowspan="2" scope="col">Disciplinas</th>

                <th colspan="2" scope="colgroup">Notas</th>

                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
                
        </thead>
                
                <tbody>
                   <tr>
                        <th rowspan="4" scope="rowgroup">Exatas 
                        <td>Matemática 
                        <td >0.0
                        <td >0.0
                        <td >0.0
                    </tr>
                   
                     <tr>
                        <td >Física 
                        <td >0.0
                        <td >0.0
                        <td >0.0
                    </tr>
                     <tr>
                        <td >Química
                        <td >0.0
                        <td >0.0
                        <td >0.0
                    </tr>
                     <tr>
                        <td >Biologia
                        <td >0.0
                        <td >0.0
                        <td >0.0
                    </tr>
                </tbody>
                     
                <tbody class="obs"> 
                        <tr>
                            <th colspan="4" scope="row">Média de Exatas
                            <td>0.0
                        </tr>
                    
                </tbody>

                    <tr>
                        <th rowspan="2" scope="rowgroup">Humanas 
                        <td>História 
                        <td >0.0
                        <td >0.0
                        <td >0.0
                        
                    </tr>
                     <tr>
                       <td>Geografia 
                        <td >0.0
                        <td >0.0
                        <td >0.0
                        
                    </tr>
                </tbody>
                 <tbody class="obs"> 
                        <tr>
                            <th colspan="4" scope="row">Média de Humanas 
                            <td>0.0
                        </tr>
                    
                    </tbody>
        </table> 

       
</body>
</html>

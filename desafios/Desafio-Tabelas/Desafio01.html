<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas </title>
<style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        
        
</style>
</head>


<body>
      

        <table> 
            <tr>  

                <td>1
                <td>2
                <td rowspan="2">3
                <td>4

            </tr>
            <tr>  

                <td>5 
                <td>6
                <td>7
                   
            </tr>
            <tr> 

                <td colspan= "3">8 
                <td>9 
 
            </tr>
             <tr> 

                <td rowspan="2">10 
                <td colspan= "2">11 
                <td>12 
   
            </tr>

                <td>13 
                <td>14
                <td>15
                   
            </tr>
        </table> 
</body>
</html>

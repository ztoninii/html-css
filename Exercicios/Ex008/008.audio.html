<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Yarin Primak - Special Vibe.mp3" controls autoplay > 
		
		<!-- MP3 WAV OGG --> </audio>

    <audio preload="metadata" controls autoplay loop>   
    <source src="audio/Yarin Primak - Special Vibe.mp3" type="audio/mpeg">   
    <source src="audio/Yarin Primak - Special Vibe.ogg" type="audio/ogg">   
    <source src="audio/Yarin Primak - Special Vibe.wav" type="audio/wav">   
    <p>Infelilizmente seu navegador não consegue reproduzir áudio. <a 	href="audio/Yarin Primak - Special Vibe.mp3">Clique aqui para baixar o 	arquivo MP3</a></p>
    </audio>	

</body>
</html>

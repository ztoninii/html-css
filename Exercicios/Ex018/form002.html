<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <style>    
            *{
                font-family: Ariel, Helvetica, sans-serif;
            }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="uso" id="iusu" required minlength="5"  maxlength="10" size="15" placeholder="Nickname" autocomplete="username"> 
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="15" placeholder="Mínimo 8 letras" autocomplete="current-password">  
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>

</body>
</html>

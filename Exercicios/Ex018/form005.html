<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <style>    
            *{
                font-family: Ariel, Helvetica, sans-serif;
            }
    </style>
</head>
<body> 
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
           
                <label for="isxmas">Masculino </label>
                <input type="radio" name="sexo" id="isxmas" value="M" > <br>
                <label for="isxfem">Feminino</label>
                <input type="radio" name="sexo" id="isxfem" value="F" >
              
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            
                <label for="iesbas"> Basquete </label>
                <input type="checkbox" name="esbas" id="iesbas"> <br>
                <label for="iesfut"> Futebol </label>
                <input type="checkbox" name="esfut" id="iesfut"> <br>
                <label for="iesnat"> Natação </label>
                <input type="checkbox" name="esnat" id="iesnat"> <br>
                <label for="iesten"> Tênis </label>
                <input type="checkbox" name="esten" id="iesten"> <br>
           
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>

</body>
</html>

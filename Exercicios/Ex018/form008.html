<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <style>    
            *{
                font-family: Ariel, Helvetica, sans-serif;
            }
    </style>
</head>
<body> 
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
            
            <p>
                <label for="in1">Número 1: </label> 
                <input type="number" name="n1" id="in1" min="0"  max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
            </p>
            <p>
                <label for="in2">Número 2: </label> 
                <input type="number" name="n2" id="in2" min="0"  max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
            </p>

            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p>
                <label for="inum">Número: </label> 
                <input type="range" name="num" id="inum" min="0"  max="10" value=0 oninput="ival.innerHTML = Number(inum.value) + Number(in2.value)" required > 
                <output id="ival">  </output>
            </p>

            <p>
                <label for="iano">Em que ano você nasceu?</label> 
                <input type="number" name="ano" id="iano" min="1900"  max="2025" oninput="calcIdade()" required > 
            </p>

            <p>
                <label for="iidade">Sua idade em 2025 é: </label>
                <output id="iidade">0</output>
            </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>

    <script> 
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>


</body>
</html>

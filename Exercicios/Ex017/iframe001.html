<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudos de iframe </title>

<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }

</style>

</head>


<body>
    <h1>Testando o uso de um iframe</h1>
    
    <!-- Tamanho padrão do iframe - 300x150 -->
    
    <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
    <a href="https://www.cursoemvideo.com" target="_blank">>Curso em Vídeo</a>
    </iframe>

    para aprender a programar.</p> 

     <p>O repositório do Guanabara
    
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
    no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
    também é bem legal!</p>
    
    <p>O site do
    
    <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
    também é muito legal!</p>

    


</body>

</html>

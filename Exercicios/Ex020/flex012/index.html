<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box </title>
    <style> 
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
           
           
        }

        div#cxA{
           /*  flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 200px; */

            flex: 1 0 200px;
        }

        div#cxB{
            /* flex-shrink: 1;
            flex-grow: 2; 
            flex-basis: 150px; */

           flex: 1 2 150px;
        }

        div#cxC{
           /* flex-shrink: 1;
           flex-grow: 4; 
           flex-basis: auto; */

           flex: 1 4 auto;
        }

        /* 
        
        Valor pradoes para Flex 

        flex: 0 1 auto; ou flex: initial;
        flex: 0 0 auto; ou flex: none;
        flex: 1 1 auto; ou flex: auto;
        flex: 3; mesmo que flex: 3 1 auto;
        */

    </style>
</head>
<body>
    <div class="conteiner"> 
        <div class="item" id= "cxA">A</div>
        <div class="item" id= "cxB">B</div>
        <div class="item" id= "cxC">C</div>
    </div>

    

</body>
</html>

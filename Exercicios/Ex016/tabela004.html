<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas </title>
<style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{ 
            border-collapse: collapse;
        }

      

        th, td{
            border: 1px solid gray;
            padding: 10px;
            
        }

        
        
</style>
</head>


<body>
        <h1>Exercícios de Tabelas </h1>

    
    

        <table> 
                <thead>
                    <tr>
                        <th scope="col">Grupos
                        <th scope="col">Nomes
                        <th colspan="3" scope="colgroup">Filmes
                    </tr>
                </thead>
                 <tfoot> 
                        <tr>
                            <th colspan="4" scope="row" >Total
                            <td>10
                        </tr>
                    
                    </tfoot>
                <tbody>
                    <tr>
                        <th rowspan="2" scope="rowgroup">Mulheres
                        <td>Ana Maria
                        <td>Alien
                        <td>Rambo
                        <td>Vingadores
                    </tr>

                    <tr>
                        <td>Beatriz
                        <td>Hulk
                        <td>Inception
                        <td>Batman
                    </tr>

                    <tr>
                        <th rowspan="2" scope="rowgroup">Homens
                        <td>Bruno
                        <td>Intocáveis
                        <td>Amnésia
                        <td>Gladiador
                    </tr>

                    <tr>
                        <td>Daniel
                        <td>Wall-E
                        <td>Oldboy
                        <td>Dangal
                    </tr>

                </tbody>
        </table> 
</body>
</html>

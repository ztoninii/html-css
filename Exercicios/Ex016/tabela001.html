<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas </title>
<style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
</style>
</head>


<body>
        <h1>Primeira Tabela</h1>
        <!-- Hierarquia de Tabelas (simples) 
            Table = tabela 
                Table row = linha da tabela 
                    Table header = cabeÃ§alho de tabela 
                    Table data = dado de tabela 
        -->

        <table> 
            <tr>  <!-- Primeira Linha -->
                <td>A1
                <td>B1
                <td class= "numero">C1
            </tr>
            <tr>  
                <td>A2
                <td>B2
                <td>C2
            </tr>
            <tr>  
                <td>A3
                <td class= "numero">B3
                <td>C3
            </tr>
             <tr>  
                <td>A4
                <td>B4
                <td class= "numero">C4
            </tr>
        </table> 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta nome="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas </title>
<style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        
        }
</style>
</head>


<body>
        <h1>Mesclagem</h1>

        <table> 
            <tr>  
                <td>A1
                <td colspan= "2">B1 <!-- colspan - expanção de coluna -->
                
            </tr>
            <tr>  
                <td rowspan="3">A2 <!-- rowspan - expanção de linhas -->
                <td>B2
                <td>C2
            </tr>
            <tr>  
              
                <td>B3
                <td>C3
            </tr>
             <tr>  
              
                <td>B4
                <td>C4
            </tr>
        </table> 
</body>
</html>
